<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SOS app co-branding</title>
</head>




<body>
	
	<header>
		<div class="container-fluid">
			<div class="row d-flex justify-content-between align-items-center">
				
				<a href="./sos1.html" class="logo">
					<img src="./svg/logo-sos.svg" class="" alt="Logo" width="1000" height="300">
				</a>

				<div class="col">
					<a href="./index.html" class="btn btn-outline-dark float-end"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi me-1" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
					</svg> <span class="d-inline-block">Call us</span></a>
				</div>
				
			</div>
		</div>
	</header>
	
	


	<main>
		<section class="fillscreen">
			
			<div class="row justify-content-center">
				<div class="column mb-4">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="column mb-3">
					<h1 class="h1">When do you want to contact?</h1>
				</div>
			</div>


			<div class="row justify-content-center">
				<div class="column mb-4">
					<p class="text-muted small mb-0">First name</p>
					<p class="mb-3">Jytte</p>

					<p class="text-muted small mb-0">Last name</p>
					<p class="mb-3">Jensen</p>

					<p class="text-muted small mb-0">E-mail</p>
					<p class="mb-3">jytte.jensen@gmail.com</p>

					<p class="text-muted small mb-0">Address</p>
					<p>Jyllandsgade 48A<br />
					9000 Aalborg</p>

				</div>
			</div>



			<div class="row justify-content-center fillscreen__bottom">
				<div class="col-sm-9 col-md-8 col-lg-7 col-xl-6">
					
					<div class="row align-items-end">
						<div class="col">
							<a href="sos3.html" class="btn btn-primary float-end">Want to reschedule?</a>
						</div>
					</div>
					
				</div>
			</div>


		</section>
	</main>
